server {
    listen 9123;
    server_name _;

    location /api/ {
        root /usr/share/nginx/html;
        rewrite ^/api/(.*)$ /json/$1.json break;
        add_header Content-Type application/json;
    }

    location /health {
        return 200 "healthy";
        add_header Content-Type text/plain;
    }
}
