name: "Acceptance stage"

on:
  workflow_call:
    inputs:
      environment:
        description: "Environment"
        required: true
        type: string

jobs:
  test-e2e:
    name: "e2e Test: ${{inputs.environment}} environment"
    runs-on: ubuntu-latest
    timeout-minutes: 60
    environment: ${{ inputs.environment }}
    env:
      TEST_NHS_APP_USERNAME: ${{ vars.TEST_NHS_APP_USERNAME }}
      TEST_NHS_APP_PASSWORD: ${{ secrets.TEST_NHS_APP_PASSWORD }}
      TEST_NHS_APP_URL: ${{ vars.TEST_NHS_APP_URL }}
      TEST_NHS_LOGIN_PASSWORD: ${{ secrets.TEST_NHS_LOGIN_PASSWORD }}
      TEST_NHS_LOGIN_OTP: ${{ secrets.TEST_NHS_LOGIN_OTP }}
      TEST_APP_URL: ${{ vars.TEST_APP_URL }}
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
      - name: "Install dependencies"
        run: |
          npm ci --ignore-scripts
      - name: "Install Playwright browsers"
        run: |
          npx playwright install --with-deps
      - name: "Install Puppeteer browsers for Pa11y" # <--- ADD THIS NEW STEP
        run: |
          npx puppeteer browsers install chrome
      - name: "Run Playwright tests"
        run: |
          npm run e2e
      - name: "Upload report"
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
