name: "DevOps: Hydrate Content Cache"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run hydrator in'
        type: environment
        required: true

env:
  AWS_REGION: eu-west-2
  AWS_CONTENT_CACHE_HYDRATOR_LAMBDA: gh-vita-${{ secrets.AWS_ACCOUNT_ID }}-content-cache-hydrator

jobs:
  hydrate:
    name: "Hydrate Content Cache in ${{ inputs.environment}} environment"
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
    timeout-minutes: 5
    permissions:
      id-token: write
      contents: read
    steps:
      - name: "Configure AWS credentials for env"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-session-name: GitHubActionsSession
          role-to-assume: ${{ secrets.IAM_ROLE }}
          aws-region: ${{ env.AWS_REGION }}
      - name: "Run ${{ inputs.environment}} Content Cache Hydrator"
        run: |
          aws lambda invoke --function-name ${AWS_CONTENT_CACHE_HYDRATOR_LAMBDA} response.json || {
            echo "Invocation of Content Cache Hydrator failed"
            cat response.json
            exit 1
          }
          cat response.json
          if grep -q '"FunctionError": "Unhandled"' response.json; then
            echo "Error during Content Cache Hydrator run"
            exit 1
          fi
