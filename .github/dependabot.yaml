version: 2

updates:

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      artifact:
        patterns: ["actions/*artifact"]

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      next:
        patterns: ["next", "next*", "*next", "*next*"]
      react:
        patterns: ["react", "react*", "*react", "*react*"]
      aws-sdk:
        patterns: ["@aws-sdk/*"]
      jest:
        patterns: ["jest", "jest*", "*jest", "*jest*"]
      testing-library:
        patterns: ["@testing-library/*"]
      eslint:
        patterns: ["eslint", "eslint*", "*eslint", "*eslint*"]
      prettier:
        patterns: ["prettier", "prettier*", "*prettier", "*prettier*"]
    ignore:
      - dependency-name: "next"
        versions: [ ">=16.0.0" ]
      - dependency-name: "eslint-config-next"
        versions: [ ">=16.0.0" ]

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"

  - package-ecosystem: "terraform"
    directory: "/"
    schedule:
      interval: "daily"
