version: 2

updates:

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    dependency-type: "production"
    groups:
      next:
        patterns: ["next", "next*", "*next", "*next*"]
      react:
        patterns: ["react", "react*", "*react", "*react*"]
      aws-sdk:
        patterns: ["@aws-sdk/*"]
      miscellaneous-production-deps:
        patterns: ["*"]

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    dependency-type: "development"
    groups:
      jest:
        patterns: ["jest", "jest*", "*jest", "*jest*"]
      testing-library:
        patterns: ["@testing-library/*"]
      eslint:
        patterns: ["eslint", "eslint*", "*eslint", "*eslint*"]
      prettier:
        patterns: ["prettier", "prettier*", "*prettier", "*prettier*"]
      miscellaneous-dev-deps:
        patterns: ["*"]

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"

  - package-ecosystem: "terraform"
    directory: "/"
    schedule:
      interval: "daily"
