version: 2

updates:

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      next:
        patterns:
          - "next"
          - "eslint-config-next"
      aws-sdk:
        patterns:
          - "@aws-sdk/client-s3"
          - "@aws-sdk/client-ssm"
      jest:
        patterns:
          - "@pact-foundation/pact"
          - "@types/jest"
          - "jest"
          - "jest-environment-jsdom"
          - "jest-pact"
          - "ts-jest"
      testing-library:
        patterns:
          - "@testing-library/dom"
          - "@testing-library/jest-dom"
          - "@testing-library/react"

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"

  - package-ecosystem: "terraform"
    directory: "/"
    schedule:
      interval: "daily"
